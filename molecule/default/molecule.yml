---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint .
platforms:
  - name: instance
    hostname: test.example.com
    # image: docker.io/pycontribs/centos:8
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

    privileged: true
    pre_build_image: true
    groups:
      - debian_family
provisioner:
  name: ansible
verifier:
  name: ansible
